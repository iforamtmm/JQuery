<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="Js/jquery-2.1.4.js"></script>
    <script>
        $(function(){
            $("p").wrap("<b></b>");  //外包裹
            $("span").wrapInner("<i></i>");  //内包裹
            $("#span").unwrap();  //移除所选元素的父元素
        })
    </script>
</head>
<body>
<p>最喜爱的体育运动:<span id="span">羽毛球</span></p><br/>
<p>最爱看哪类型图收:<span>网络、技术</span></p>
</body>
</html>
